{% extends "base.html" %}
{% load static %}
{% block title %}
Editar Perfil
{% endblock title %}

{% block content %}
<h1>Editando perfil de {{request.user.username}}</h1>
<form action={% url "usuarios:editar_perfil" %} method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{form.as_p}}
    <input type="submit" value="Editar">

</form>
<p>
    <a href={% url "usuarios:cambiar_password" %}>Cambiar password</a>
</p>

{% endblock %}
